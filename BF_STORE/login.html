<!DOCTYPE html>
<!--標註網頁語系-->
<html lang="zh-TW">

<head>
    <!--告訴瀏覽器編碼-->
    <meta charset="UTF-8">
    <!--網頁簡短描述-->
    <meta name="description" content="">
    <!--提供網頁標頭的內容屬性資訊-->
    <!--什麼版本IE,就用什麼版本的標準模式：-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--針對移動網頁優化過的頁面的viewport meta標籤-->
    <!--讓網頁的寬度自動適應手機屏幕的寬度,在iOS9中要想起作用就加上"shrink-to-fit=no"-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Title -->
    <title >B.F Store</title>

    <!--<link> icon 是用來設定網頁 Favicon (favorites icon)，Favicon 就是會出現在瀏覽器頁籤或書籤 (我的最愛) 上面的小圖示。-->
    <!-- Favicon -->
    <link rel="icon" href="img/core-img/bf.png">

    <!-- Style CSS -->
    <!--告訴瀏覽器要導入一個外部名為style.css的樣式檔案-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
   <header>
        <!-- Top Header Area -->
        <div class="top-header">
            <div class="container h-100">
                <!--row 要加上 h-100 才能作為內部區塊的高度比較基準-->
                <!--align-items-center交錯軸的對齊設定-->
                <div class="row h-100 align-items-center">
                    <!-- Breaking News Area -->
                    <div class="col-12 col-sm-8">
                        <div class="breaking-news-area">
                            <div id="breakingNewsTicker" class="ticker">
                                <ul>
                                    <li><a href="#">Do whatever your want!</a></li>
                                    <li><a href="#">Because you deserve!</a></li>
                                    <li><a href="#">Fearless!</a></li>
                                    <li><a href="#">Be Brave!</a></li>
                                    <li><a href="#">Wear your own style!</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logo Area -->
        <!--logo-area text-center文字置中-->
        <div class="logo-area text-center">
            <div class="container h-100">
                <!--align-items-center主軸和交叉軸置中-->
                <div class="row h-100 align-items-center">
                    <!--Column 的格數（最多到 12），col-12一列希望有 12 個相等-->
                    <div class="col-12">
                    <!--LOGO圖-->
                        <a href="index.html" class="original-logo"><img src="img/core-img/logo.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nav Area -->
        <div class="original-nav-area" id="stickyNav">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Classy Menu -->
                    <!--justify-content-between均匀排列每個元素
                                   首個元素放置起點，末置元素放置於終點-->
                    <nav class="classy-navbar justify-content-between">

                        <!-- login btn -->
                        <!--<a href="login.html" alt="" class="login-btn" data-toggle="modal" data-target="#subsModal" >data-toggle指以什麼事件觸發，常用的如modal,popover,tooltips等，data-target指事件的目標,你這段程式碼的意思就是指將#signin-signup-tab這個Dom元素的內容以模態框的形式展示。-->
                        <!--padding 上 右 下 左-->
                        <div class="login-btn" style=" text-align:end ; background-color:paleturquoise ; padding: 10px 10px 0px 10px;" >
                        <a href="login.html" alt="" class="login-btn"><h4>Login</h4></a>
                        </div>

                        <!-- Menu --> 
                        <div class="classy-menu" id="rowNav">
                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="about.html">About Us</a></li>
                                    <li><a href="product.html">Product</a>
                                    <li><a href="contact.html">Contact</a></li>
                                </ul>

                                <!-- Search Form  -->
                                <!--搜尋-->
                                <div id="search-wrapper">
                                    <form action="#">
                                        <!--placeholder預設顯示-->
                                        <input type="text" id="search" placeholder="Search something...">
                                        <div id="close-icon"></div>
                                        <input class="d-none" type="submit" value="">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->

    
                              
    <footer style="text-align: center;">
        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
        <p>Be Brave & Fearless
             <small>&copy;2020 B.F.Store. All Rights Reserved</small>
         </p>
     <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
         </footer>
         <!-- ##### Footer Area End ##### -->
     
         <!-- jQuery (Necessary for All JavaScript Plugins) -->
         <!--載入jQuery-->
         <script src="js/jquery/jquery-2.2.4.min.js"></script>
         <!-- Popper js -->
         <script src="js/popper.min.js"></script>
         <!-- Bootstrap js -->
         <script src="js/bootstrap.min.js"></script>
         <!-- Plugins js -->
         <script src="js/plugins.js"></script>
         <!-- Active js -->
         <script src="js/active.js"></script>
      
     </body>
     
     </html>
